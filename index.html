<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Blog preview card</title>

</head>
<body>
  <article>
    <div class="card">
      <img src="./assets/images/illustration-article.svg" alt="blog card image" aria-hidden="true">
      <div class="status">
        <span>Learning</span>
        <p>Published 21 Dec 2023</p>
      </div>
      <div class="content">
        <h1>HTML and CSS foundations</h1>
        <p>These languages are the backbone of every website, defining structure, content and presentation.</p>
      </div>
      <div class="user">
        <img src="./assets/images/image-avatar.webp" alt="user image">
        <p>Greg Hooper</p>
      </div>
    </div>
  </article>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://x.com/Muntaki80016052" target="_blank">Muntakim Sayem</a>.
  </div>
</body>
</html>
